name: CI
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tools
        run: pip install black flake8 pytest
      - name: Lint
        run: |
          black --check .
          flake8 .
      - name: Tests
        run: pytest -q || echo "no tests yet"
