name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: '1'
      GOOGLE_CLOUD_PROJECT: 'ci-placeholder'
      PROJECT: 'ci-placeholder'
      DBT_RAW: 'raw'
      DBT_SILVER: 'silver'
      DBT_GOLD: 'gold'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ingestion_pipeline_weather/requirements.txt
          pip install -r ingestion_pipeline_delphi/requirements.txt
          pip install -r ingestion_pipeline_AQ/requirements.txt
          pip install -r transformation/transform_dbt/requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          export PYTHONPATH="$PWD"
          pytest tests

      - name: dbt parse
        working-directory: transformation/transform_dbt
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/transformation/transform_dbt/profiles
        run: |
          dbt parse --target prod
