# Required runtime configuration for Cloud Run job ingest-openmeteo
GOOGLE_CLOUD_PROJECT: "${PROJECT_ID}"
BQ_DATASET: "${_RAW_DATASET}"
BQ_TABLE_POINTS: "${_OPENMETEO_TABLE}"
BQ_LOCATION: "${_REGION}"

# semicolon-separated points "lat,lon[,point_id[,region_label]]"
# default region label is CA when omitted
POINTS: "37.34,-121.89,sj;38.58,-121.49,sac;32.72,-117.16,sd;34.05,-118.24,la;37.77,-122.42,sf;36.74,-119.78,fresno"

# Backfill controls
START_DATE: "${_OPENMETEO_START_DATE}"
TIMEZONE: "America/Los_Angeles"

# Retry & caching knobs (optional overrides)
REQUEST_SLEEP_SECONDS: "0.6"
MAX_RETRIES: "5"
CACHE_TTL_SECONDS: "21600"
REGION_LABEL: "CA"
