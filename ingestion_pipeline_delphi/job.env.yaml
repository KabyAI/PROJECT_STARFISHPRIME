# Runtime configuration for the Cloud Run job ingest-delphi
GOOGLE_CLOUD_PROJECT: "${PROJECT_ID}"
BQ_DATASET: "${_RAW_DATASET}"
BQ_TABLE: "${_DELPHI_TABLE}"
BQ_LOCATION: "${_REGION}"
REGIONS: "ca,state:ca"
START_DATE: "${_DELPHI_START_DATE}"
REQUEST_SLEEP_SECONDS: "0.3"
MAX_RETRIES: "5"
CACHE_TTL_SECONDS: "10800"
MAX_WEEKS_PER_CHUNK: "26"
